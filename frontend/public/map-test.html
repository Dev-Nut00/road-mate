<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naver Map Test</title>
    <!-- Replace with the actual Client ID -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fxj4dbsnm9"></script>
</head>
<body>
    <h1>Naver Map Connection Test</h1>
    <div id="map" style="width:100%;height:400px;border:1px solid #ccc;"></div>
    <script>
        try {
            var mapOptions = {
                center: new naver.maps.LatLng(37.5666805, 126.9784147),
                zoom: 10
            };
            var map = new naver.maps.Map('map', mapOptions);
            document.body.insertAdjacentHTML('beforeend', '<p style="color:green">Map initialized successfully!</p>');
        } catch (e) {
            document.body.insertAdjacentHTML('beforeend', '<p style="color:red">Error: ' + e.message + '</p>');
        }
    </script>
</body>
</html>
