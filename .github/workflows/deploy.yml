name: Deployment Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 수동 실행 옵션

jobs:
  # 1. 빌드 및 테스트 단계
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Backend Build Check
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check Backend Setup
        env:
          SECRET_KEY: dummy
          DATABASE_URL: sqlite:///db.sqlite3
          ALLOWED_HOSTS: localhost
        run: |
          python manage.py check

      # Frontend Build Check
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Build Frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://roadmate.p-e.kr/api
          NEXT_PUBLIC_NAVER_MAP_CLIENT_ID: temp_id
        run: npm run build

  # 2. 배포 단계 (빌드 성공 시 실행)
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 프로젝트 디렉토리로 이동
            cd /home/ubuntu/road-mate
            
            # 2. 최신 코드 가져오기
            git pull origin main
            
            # 3. .env.prod 파일 업데이트 (POSTGRES 변수 추가)
            echo "POSTGRES_DB=${{ secrets.DATABASE_NAME }}" >> .env.prod
            echo "POSTGRES_USER=${{ secrets.DATABASE_USER }}" >> .env.prod
            echo "POSTGRES_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env.prod

            # 4. Docker Compose로 재배포
            # 기존 컨테이너 중지 및 최신 이미지 빌드 후 실행 (환경변수 파일 명시)
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d --build
            
            # 5. 미사용 이미지 정리 (공간 확보)
            docker image prune -f
